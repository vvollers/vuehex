name: Release and Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npm run type-check
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          npm version ${{ inputs.version }} -m "chore: release %s"
          echo "new_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Push changes
        run: git push --follow-tags

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public

      - name: Pack (measure artifact size)
        id: pack
        run: |
          TARBALL=$(npm pack --silent)
          echo "tarball=$TARBALL" >> $GITHUB_OUTPUT
          echo "tarball_bytes=$(stat -c%s \"$TARBALL\")" >> $GITHUB_OUTPUT
          echo "dist_bytes=$(du -sb dist | cut -f1)" >> $GITHUB_OUTPUT

      - name: Update README build info
        run: node scripts/update-readme-build-info.mjs
        env:
          VUEHEX_VERSION: ${{ steps.version.outputs.new_version }}
          VUEHEX_TARBALL_BYTES: ${{ steps.pack.outputs.tarball_bytes }}
          VUEHEX_DIST_BYTES: ${{ steps.pack.outputs.dist_bytes }}
          VUEHEX_UPDATED_AT: ${{ github.run_id }}

      - name: Commit README update
        run: |
          if git diff --quiet; then
            echo "README unchanged; skipping commit."
            exit 0
          fi
          git add README.md
          git commit -m "docs: update build info"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: v${{ steps.version.outputs.new_version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
